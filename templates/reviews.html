{% extends 'base.html' %}
{% block content %}
{% for review in reviews %}
    <div class="card mb-4">
        <div class="card-body">
    <p>{{loop.index}}</p>    
    <p class="mt-3 display-6">Автор: {{ review.name }}</h1>
    <h4>{{ review.text }}</p>
    <h4>{{ review.created_date.strftime('%Y.%m.%d %H:%M')}}</p>
    <p class="text-muted">Оценка фильма: {{ review.score }}</p>
    <a href="{{  url_for('delete_review',id=review.id)  }}" class='btn btn-outline-secondary align-left'>Удалить отзыв</a>
    </div>
    </div>
{% endfor %}
{% endblock %}{% include 'nav.html' %}
